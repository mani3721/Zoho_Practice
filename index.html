<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zoho Design: Expert website layout services.">
    <meta name="keywords" content="web design , landing page , zoho design">
    <meta name="author" content="Manikandan">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/root.css">

    <title>Zoho Design</title>
</head>

<body>
    <header class="page-header">
        <div class="container header-container">
            <div>
                <a href="#" class="logo-container">
                    <img src="./assets/images/logo.png" alt="Logo" class="w100pe">
                    <p class="site-title">Design Academy</p>
                </a>
            </div>
            <nav class="page-nav">
                <ul class="nav-lists">
                    <li class="nav-list">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="nav-link" aria-label="New">Projects </a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                </ul>
            </nav>
            <div>
                <a href="#" class="btn btn-md btn-contact" aria-label="Contact Us">Contact Us</a>
            </div>
        </div>
    </header>
    <main>

        <!-- HERO SECTION -->
        <section class="section-hero">
            <div class="container">
                <div class="hero-container">
                    <div class="hero-content">
                        <div class="mT30">
                            <h1 class="hero-title"> Inspiring Creativity</h1>
                        </div>
                        <p class="hero-description mT30">
                            Welcome to the Design Academy, where imagination meets innovation! Our platform is dedicated
                            to nurturing and inspiring creative minds in the world of design.
                        </p>
                        <div class="mT30">
                            <a href="#" class="btn btn-lg btn-discover" aria-label="Discover-More">Discover More</a>
                        </div>
                    </div>
                    <div class="hero-figure">
                        <div class="tal-C">
                            <img src="./assets/images/laptop-girl.png" alt="laptop-girl" class="w70pe">
                        </div>
                        <ul class="card-container pos_rel">
                            <li class="card-graphic">
                                <img src="./assets/images/graphic.png" class="card-img" alt="graphic-card"
                                    data-value="5">
                            </li>
                            <li class="card-uiux">
                                <img src="./assets/images/uiux.png" class="card-img" alt="uiux-card" data-value="4">
                            </li>
                            <li class="card-motion">
                                <img src="./assets/images/motion.png" class="card-img" alt="motion-card" data-value="9">
                            </li>
                            <li class="card-web">
                                <img src="./assets/images/website.png" class="card-img" alt="web-card" data-value="4">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- \\END OF HERO SECTION -->

        <!-- SECTION SCROLLING -->
        <section class="section-scrolling">

        </section>
    </main>

    <!-- script -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
